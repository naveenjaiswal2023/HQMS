# templates/dotnet-deploy-template.yml

parameters:
  - name: appName
    type: string
  - name: projectPath
    type: string
  - name: buildOnly
    type: boolean
    default: false
  - name: resourceGroupName
    type: string

steps:
# -----------------
# Install .NET SDK
# -----------------
- task: UseDotNet@2
  displayName: 'Use .NET 8 SDK'
  inputs:
    packageType: 'sdk'
    version: '8.x'

# -----------------
# Restore packages
# -----------------
- task: DotNetCoreCLI@2
  displayName: 'Restore Packages'
  inputs:
    command: 'restore'
    projects: ${{ parameters.projectPath }}

# -----------------
# Build project
# -----------------
- task: DotNetCoreCLI@2
  displayName: 'Build Project'
  inputs:
    command: 'build'
    projects: ${{ parameters.projectPath }}
    arguments: '--configuration $(buildConfiguration)'

# -----------------
# Publish only in build stage
# -----------------
- ${{ if eq(parameters.buildOnly, true) }}:
  - task: DotNetCoreCLI@2
    displayName: 'Publish Project'
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: ${{ parameters.projectPath }}
      arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: true

  - publish: $(Build.ArtifactStagingDirectory)
    artifact: drop

# -----------------
# Deploy only if not build stage
# -----------------
- ${{ if eq(parameters.buildOnly, false) }}:
  - download: current
    artifact: drop

  # Deploy to Staging Slot
  - task: AzureWebApp@1
    displayName: 'Deploy to Staging Slot - ${{ parameters.appName }}'
    inputs:
      azureSubscription: $(azureSubscription)
      appType: 'webApp'
      appName: ${{ parameters.appName }}
      deployToSlotOrASE: true
      resourceGroupName: ${{ parameters.resourceGroupName }}
      slotName: 'staging'
      package: '$(Pipeline.Workspace)/drop/**/*.zip'

  # Swap staging with production
  - task: AzureAppServiceManage@0
    displayName: 'Swap Staging Slot with Production - ${{ parameters.appName }}'
    inputs:
      azureSubscription: $(azureSubscription)
      Action: 'Swap Slots'
      WebAppName: ${{ parameters.appName }}
      ResourceGroupName: ${{ parameters.resourceGroupName }}
      SourceSlot: 'staging'
      SwapWithProduction: true

  # Rollback if swap fails
  - task: AzureAppServiceManage@0
    displayName: 'Rollback to Previous Production - ${{ parameters.appName }}'
    condition: failed()
    inputs:
      azureSubscription: $(azureSubscription)
      Action: 'Swap Slots'
      WebAppName: ${{ parameters.appName }}
      ResourceGroupName: ${{ parameters.resourceGroupName }}
      SourceSlot: 'staging'
      TargetSlot: 'production'
