name: Deploy-AuthService

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - services/AuthService/**

variables:
- group: HQMS-Shared

stages:
# Build Stage
- stage: Build
  displayName: "Build & Publish Auth Service"
  jobs:
    - job: BuildJob
      pool:
        vmImage: 'windows-latest'
      steps:
        - template: ../../templates/dotnet-deploy-template.yml
          parameters:
            appName: 'hqms-auth-api'
            projectPath: 'services/AuthService/AuthService.API/AuthService.API.csproj'
            buildOnly: true
            resourceGroupName: $(resourceGroupName)

# Deploy to Staging
- stage: Deploy_Staging
  displayName: "Deploy Auth Service to Staging"
  dependsOn: Build
  jobs:
    - deployment: StagingDeploy
      environment: 'Staging'
      strategy:
        runOnce:
          deploy:
            steps:
              - template: ../../templates/dotnet-deploy-template.yml
                parameters:
                  appName: 'hqms-auth-api-staging'
                  projectPath: 'services/AuthService/AuthService.API/AuthService.API.csproj'
                  buildOnly: false
                  resourceGroupName: $(resourceGroupName)

# Deploy to Production
- stage: Deploy_Prod
  displayName: "Deploy Auth Service to Production"
  dependsOn: Deploy_Staging
  condition: succeeded()
  jobs:
    - deployment: ProdDeploy
      environment: 'Prod'
      strategy:
        runOnce:
          preDeploy:
            steps:
              - script: echo "Deploying to staging slot..."
              - task: AzureWebApp@1
                displayName: "Deploy to Staging Slot"
                inputs:
                  azureSubscription: $(azureSubscription)
                  appType: 'webApp'
                  appName: 'hqms-auth-api'
                  deployToSlotOrASE: true
                  resourceGroupName: $(resourceGroupName)
                  slotName: 'staging'
                  package: '$(Pipeline.Workspace)/drop/**/*.zip'
          routeTraffic:
            steps:
              - task: AzureAppServiceManage@0
                displayName: "Swap Staging Slot with Production"
                inputs:
                  azureSubscription: $(azureSubscription)
                  Action: 'Swap Slots'
                  WebAppName: 'hqms-auth-api'
                  ResourceGroupName: $(resourceGroupName)
                  SourceSlot: 'staging'
                  SwapWithProduction: true
          on:
            failure:
              steps:
                - task: AzureAppServiceManage@0
                  displayName: "Rollback to Previous Production"
                  inputs:
                    azureSubscription: $(azureSubscription)
                    Action: 'Swap Slots'
                    WebAppName: 'hqms-auth-api'
                    ResourceGroupName: $(resourceGroupName)
                    SourceSlot: 'staging'
                    TargetSlot: 'production'
